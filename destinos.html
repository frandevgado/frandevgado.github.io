<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;900&display=swap" rel="stylesheet">
    <title>notRealTravel</title>
</head>
<body>
    <header class="headersec">
        <nav class="navbar">
            <ul class="navbar-container">
                <li class="navbar__li navbar__li--logo"><a href="./index.html"><img src="assets/logo/notRealTravel.png" class="logo" alt="logo"></a></li>
                <li class="navbar__li"><a href="./destinos.html" class="navbar__item-link">Destinos</a></li>
                <li class="navbar__li"><a href="#" class="navbar__item-link">Quiénes somos</a></li>
                <li class="navbar__li"><a href="#" class="navbar__item-link">Contacto</a></li>
                <li class="navbar__li navbar__li--cart" ><a href="./cart.html" class="navbar__item-link"><i class="fa-solid fa-earth-americas"></i> Mis viajes</a></li>
            </ul>
        </nav>
    </header>

    <div><h1 class="body-title" id="h1">¡Mira todos nuestros destinos!</h1></div>
    <main class="main-container">
        
        <div class="products-item" id="product-item"></div>
        <div class="modal-container">
            <div class="modal modal-close">
                <p class="close">X</p>
                <div class="detail-template" id="detail-template">
                    <div class="detail-container" id="detail-container">
                        <h3 class="detail__title" id="detail-title"></h3>
                        <img src="" alt="destino" class="detail__img-container" id="detail-img">
                        <p class="description" id="card"></p>
                        <h4 class="detail__check" id="detail-checkin"></h4>
                        <h4 class="detail__check" id="detail-checkout"></h4>
                        <h5 class="detail__price" id="detail-price"></h5>
                        <button class="buy-btn">Agregar al carrito</button>
                    </div>
            </div>
        </div>
        
    </main>


    <footer class="footersec">
        <h2 class="contacto-title">Nuestras redes</h2>
        <ul class="footer__links">
            <li class="contact-icon">1</li>
            <li class="contact-icon">2</li>
            <li class="contact-icon">3</li>
        </ul>
        <p class="copyrights">All rights reserved - NotRealTravel®</p>
    </footer>


    <template class="card-template" id="card-template">
        <div class="card-container" id="card-container">
            <h3 class="card__title" id="card-title"></h3>
            <img src="" alt="destino" class="card__img-container" id="card-img">
            <p class="description" id="card"></p>
            <h4 class="card__check" id="card-checkin"></h4>
            <h4 class="card__check" id="card-checkout"></h4>
            <h5 class="card__price" id="card-price"></h5>
            <a href="#" class="cta"> Detalle</a>
        </div>
    </template>



    <script src="/scripts/destinos.js"></script>
    <script src="https://kit.fontawesome.com/057012141a.js" crossorigin="anonymous"></script>
</body>
</html>
